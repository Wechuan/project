<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">项目信息</div>
            <form class="layui-form layui-card-body" action="" lay-filter="project-form" >
                <input type="hidden" id="layerIndex" value="-1">
                <input type="hidden" name="id" value="0">

                <input type="hidden" id="bg_url" name="bgUrl">


                <div class="layui-form-item">
                    <label class="layui-form-label">项目名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>背景图</legend>
                </fieldset>
                <div class="layui-form-item">
                    <img tag="img" key="bg-1.jpg" src="../image/bg-1.jpg" width="150" height="100" style="border:2px solid blue;"/>
                    <img tag="img" key="bg-2.jpg" src="../image/bg-2.jpg" width="150" height="100"/>
                    <img tag="img" key="bg-3.jpg" src="../image/bg-3.jpg" width="150" height="100"/>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-blue" lay-submit lay-filter="project-form-submit">提交</button>
                        <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
